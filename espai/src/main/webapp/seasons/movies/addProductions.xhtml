<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/layout/dialog.xhtml">

  <ui:param name="title" value="Spielstätte bearbeiten" />

  <ui:define name="content">
    <h:form>

        <p:dataTable value="#{seasonAddProductionDialog.productionList}"
                     var="p"
                     rowKey="#{p.id}"
                     rowSelectMode="none"
                     selection="#{seasonAddProductionDialog.selectedProductions}"
                     scrollable="true"
                     scrollHeight="400"
                     styleClass="mb-3">

          <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

          <p:column headerText="Titel" style="width: 40%">
            <h:outputText value="#{p.title}" />
          </p:column>
          <p:column headerText="Alter" style="width: 10%">
            <h:outputText value="#{p.fromAge}" /> - <h:outputText value="#{p.toAge}" />
          </p:column>
          <p:column headerText="Freigabe" style="width: 5%">
            <h:outputText value="#{p.rating}" />
          </p:column>
          <p:column headerText="Agentur/Verleih">
            <h:outputText value="#{p.agency.name}" />
          </p:column>
        </p:dataTable>

        <div class="dialog-footer">
          <p:commandButton type="submit" value="hinzufügen" action="#{seasonAddProductionDialog.addSelected}" />
        </div>

    </h:form>
  </ui:define>
</ui:composition>
