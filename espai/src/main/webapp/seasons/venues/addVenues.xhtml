<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/layout/dialog.xhtml">

  <ui:param name="title" value="Spielstätte bearbeiten" />

  <ui:define name="content">
    <h:form>

        <p:dataTable value="#{seasonAddVenueDialog.venueList}"
                     var="p"
                     rowKey="#{p.id}"
                     selection="#{seasonAddVenueDialog.selectedVenues}"
                     scrollable="true"
                     scrollHeight="400"
                     styleClass="mb-3">

          <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

          <p:column headerText="Name">
            <h:outputText value="#{p.name}" />
          </p:column>
          <p:column headerText="Alter">
            <h:outputText value="#{p.city}" />
          </p:column>
        </p:dataTable>

        <div class="dialog-footer">
          <p:commandButton type="submit" value="hinzufügen" action="#{seasonAddVenueDialog.addSelected}" />
        </div>

    </h:form>
  </ui:define>
</ui:composition>
