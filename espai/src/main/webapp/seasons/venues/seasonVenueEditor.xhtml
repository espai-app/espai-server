<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/layout/dialog.xhtml">

  <ui:param name="title" value="Spielstätte bearbeiten" />

  <ui:define name="content">
    <h:form>
      <f:passThroughAttribute name="autocomplete" value="off" />

      <input type="hidden" name="seasonVenueId" value="#{param.seasonVenueId}" />

      <div class="ui-fluid">
        <div class="field">
          <p:outputLabel for="seasonNotes" value="Öffentliche Hinweise in der Spielzeit" />
          <p:inputTextarea id="seasonNotes" value="#{seasonVenueEditorView.seasonVenue.seasonNotes}" />
          <h:message for="seasonNotes" />
        </div>

        <div class="field">
          <p:selectBooleanCheckbox value="#{seasonVenueEditorView.seasonVenue.selfProgramming}"
                                   itemLabel="programmiert selbst" />
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton action="#{seasonVenueEditorView.save}" value="speichern" icon="pi pi-save" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
