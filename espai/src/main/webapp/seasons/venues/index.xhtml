<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/seasons.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="jakarta.tags.core">

  <ui:param name="title" value="Spielstätten" />

  <ui:define name="content">
    
    <h2>Spielstätten</h2>
    
    <p:dataTable value="#{seasonVenueIndex.venueList}" var="venue">
    
      <p:column headerText="Name">
        <p:link value="#{venue.venueName}" href="../events/programming.xhtml">
          <f:param name="seasonId" value="#{seasonContext.currentSeason.id}" />
          <f:param name="venueId" value="#{venue.venueId}" />
        </p:link>
      </p:column>
      
      <p:column headerText="Ort">
        <h:outputText value="#{venue.venueCity}" />
      </p:column>
      
      <p:column headerText="Anz. Veranstaltungen">
        <h:outputText value="#{venue.countEvents}" />
      </p:column>
    </p:dataTable>
    
  </ui:define>
</ui:composition>
