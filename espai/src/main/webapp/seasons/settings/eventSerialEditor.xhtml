<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/dialog.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:param name="title" value="Veranstaltungsreihe bearbeiten" />

  <ui:define name="content">
    <h:form>
      <input type="hidden" name="eventSerialId" value="#{param.eventSerialId}" />
      <input type="hidden" name="seasonId" value="#{param.seasonId}" />

      <div class="ui-fluid">
        <div class="field">
          <p:outputLabel for="name" value="Name" />
          <p:inputText id="name" value="#{eventSerialEditorView.eventSerial.name}" />
          <p:message for="name" />
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton value="speichern"
                         icon="pi pi-save"
                         action="#{eventSerialEditorView.save}" />
      </div>
    </h:form>
  </ui:define>

</ui:composition>
