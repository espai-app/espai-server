<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/dialog.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:param name="title" value="Ticketpreis bearbeiten" />

  <ui:define name="content">
    <h:form>

      <input type="hidden" name="eventId" value="#{param.eventId}" />
      <input type="hidden" name="ticketPriceId" value="#{param.ticketPriceId}" />

      <div class="ui-fluid">
        <div class="field">
          <p:outputLabel for="seatCategory" value="Platzkategorie" />
          <p:selectOneMenu id="seatCategory"
                           value="#{eventTicketPriceEditorView.ticketPrice.seatCategory}"
                           converter="#{seatCategoryConverter}">

            <f:selectItems value="#{eventTicketPriceEditorView.seatCategoryList}"
                           var="seatCategory"
                           itemLabel="#{seatCategory.name}"
                           itemValue="#{seatCategory}" />
          </p:selectOneMenu>
          <h:message for="seatCategory" />
        </div>

        <div class="field">
          <p:outputLabel for="priceCategory" value="Preiskategorie" />
          <p:selectOneMenu id="priceCategory"
                           value="#{eventTicketPriceEditorView.ticketPrice.priceCategory}"
                           converter="#{priceCategoryConverter}">

            <f:selectItems value="#{eventTicketPriceEditorView.priceCategoryList}"
                           var="priceCategory"
                           itemLabel="#{priceCategory.name}"
                           itemValue="#{priceCategory}" />
          </p:selectOneMenu>
          <h:message for="priceCategory" />
        </div>

        <div class="field">
          <p:outputLabel for="price" value="Preis" />
          <p:inputNumber id="price"
                         value="#{eventTicketPriceEditorView.ticketPrice.price.amount}"
                         decimalPlaces="2"
                         decimalSeparator=","
                         symbol=" #{eventTicketPriceEditorView.ticketPrice.price.currency}"
                         symbolPosition="s" />
          <h:message for="price" />
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton icon="pi pi-save" value="speichern" action="#{eventTicketPriceEditorView.save}" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
