<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/settings.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
  
  <ui:param name="title" value="Benutzerkonten" />

  <ui:define name="content">
    <h1>Benutzerkonten</h1>

    <h:form>
      <p:linkButton value="neues Benutzerkonto" icon="pi pi-plus" href="editor.xhtml" />

      <p:dataTable value="#{userIndexView.userList}" var="s" styleClass="mt-3">
        <p:column headerText="Name">
          <p:link value="#{s.displayName}" href="editor.xhtml">
            <f:param name="userId" value="#{s.id}" />
          </p:link>
        </p:column>
        <p:column headerText="E-Mail">
          <p:link value="#{s.email}" href="editor.xhtml">
            <f:param name="userId" value="#{s.id}" />
          </p:link>
        </p:column>
        <p:column headerText="letzter Login">
          <p:link value="#{s.lastLogin}" href="editor.xhtml">
            <f:param name="userId" value="#{s.id}" />
          </p:link>
        </p:column>
      </p:dataTable>
    </h:form>
  </ui:define>
</ui:composition>
