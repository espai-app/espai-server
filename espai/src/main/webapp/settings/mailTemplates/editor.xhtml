<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/settings.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="jakarta.tags.core">

  <ui:param name="title" value="E-Mail-Vorlage bearbeiten" />

  <ui:define name="content">

    <h1>#{mailTemplateEditorView.mailTemplate.name}</h1>

    <p:card>
      <h:form>
        <f:passThroughAttribute name="autocomplete" value="off" />

        <div class="lg:col-6 ui-fluid">
          <div class="field">
            <p:outputLabel for="sender" value="Absender" />
            <p:inputText id="sender" value="#{mailTemplateEditorView.mailTemplate.sender}" />
            <h:message for="sender" />
          </div>

          <div class="field">
            <p:outputLabel for="bcc" value="Blindkopie an" />
            <p:inputText id="bcc" value="#{mailTemplateEditorView.mailTemplate.bcc}" />
            <h:message for="bcc" />
          </div>

          <div class="field">
            <p:outputLabel for="replyTo" value="Antwort an" />
            <p:inputText id="replyTo" value="#{mailTemplateEditorView.mailTemplate.replyTo}" />
            <h:message for="replyTo" />
          </div>

          <div class="field">
            <p:outputLabel for="subject" value="Betreff" />
            <p:inputText id="subject" value="#{mailTemplateEditorView.mailTemplate.subject}" />
            <h:message for="subject" />
          </div>

          <div class="field">
            <p:outputLabel for="htmlMessage" value="Text" />

            <p:textEditor id="htmlMessage"
                          value="#{mailTemplateEditorView.mailTemplate.htmlMessage}"
                          height="500"
                          secure="false"
                          styleClass="w-full">

              <f:facet name="toolbar">
                <span class="ql-formats">
                  <button class="ql-bold"></button>
                  <button class="ql-italic"></button>
                  <button class="ql-underline"></button>
                  <button class="ql-strike"></button>
                  <button class="ql-link" />
                </span>
              </f:facet>
            </p:textEditor>
            <h:message for="htmlMessage" />
          </div>
        </div>

        <div class="mt-3">
          <p:commandButton value="speichern" icon="pi pi-save" action="#{mailTemplateEditorView.save}" ajax="false" />
        </div>
      </h:form>
    </p:card>
  </ui:define>
</ui:composition>
