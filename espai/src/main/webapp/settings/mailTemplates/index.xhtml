<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/settings.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="jakarta.tags.core">

  <ui:param name="title" value="E-Mail-Vorlagen" />

  <ui:define name="content">

    <h1>E-Mail-Vorlagen <h:outputText value="(${mailTemplateIndexView.seasonContext.currentSeason.name})" rendered="${mailTemplateIndexView.seasonContext.currentSeason != null}"/></h1>

    <p:card>
      <p:dataTable value="#{mailTemplateIndexView.mailTemplateList}"
                   var="t">

        <p:column headerText="Name">
          <p:link href="editor.xhtml" value="#{t.name}" styleClass="block">
            <f:param name="templateId" value="#{t.id}" />
          </p:link>
          <h:outputText value="#{t.description}" />
        </p:column>

        <p:column headerText="Code" style="width: 20%;">
          <h:outputText value="#{t.shortCode}" />
        </p:column>

      </p:dataTable>
    </p:card>
  </ui:define>
</ui:composition>
