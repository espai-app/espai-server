<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <title>Veranstaltung hinzufügen</title>
    <h:outputStylesheet name="webjars/primeflex/3.3.1/primeflex.min.css" />
    <h:outputStylesheet library="css" name="default.css" />
  </h:head>
  <h:body>
    <h:form>

        <p:dataTable value="#{seasonAddProductionDialog.productionList}" 
                     var="p"
                     rowKey="#{p.id}"
                     rowSelectMode="none"
                     selection="#{seasonAddProductionDialog.selectedProductions}"
                     scrollable="true" 
                     scrollHeight="400"
                     styleClass="mb-3">

          <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

          <p:column headerText="Titel" style="width: 40%">
            <h:outputText value="#{p.title}" />
          </p:column>
          <p:column headerText="Alter" style="width: 10%">
            <h:outputText value="#{p.fromAge}" /> - <h:outputText value="#{p.toAge}" />
          </p:column>
          <p:column headerText="Freigabe" style="width: 5%">
            <h:outputText value="#{p.rating}" />
          </p:column>
          <p:column headerText="Agentur/Verleih">
            <h:outputText value="#{p.agency.name}" />
          </p:column>
        </p:dataTable>

        <div class="text-right mt-3 mr-3">
          <p:commandButton type="submit" value="hinzufügen" action="#{seasonAddProductionDialog.addSelected}" />
        </div>
      
    </h:form>
  </h:body>
</html>
