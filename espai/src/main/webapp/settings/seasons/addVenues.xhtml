<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
  <h:head>
    <title>Spielstätten hinzufügen</title>
    <h:outputStylesheet name="webjars/primeflex/3.3.1/primeflex.min.css" />
    <h:outputStylesheet library="css" name="default.css" />
  </h:head>
  <h:body>
    <h:form>

        <p:dataTable value="#{seasonAddVenueDialog.venueList}" 
                     var="p"
                     rowKey="#{p.id}"
                     selection="#{seasonAddVenueDialog.selectedVenues}"
                     scrollable="true" 
                     scrollHeight="400"
                     styleClass="mb-3">

          <p:column selectionMode="multiple" style="width:16px;text-align:center"/>

          <p:column headerText="Name">
            <h:outputText value="#{p.name}" />
          </p:column>
          <p:column headerText="Alter">
            <h:outputText value="#{p.city}" />
          </p:column>
        </p:dataTable>

        <div class="text-right mt-3">
          <p:commandButton type="submit" value="hinzufügen" action="#{seasonAddVenueDialog.addSelected}" />
        </div>
      
    </h:form>
  </h:body>
</html>
