<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/login.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:param name="title" value="Passwort vergessen"/>

  <ui:define name="content">

    <h1>Passwort vergessen</h1>
    <p>Haben Sie Ihre Zugangsdaten verlegt? Kein Problem, wir schicken Ihnen eine 
      E-Mail mit der Sie Ihr Passwort neu setzen können.</p>

    <p:messages globalOnly="true" />

    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="field">
          <p:outputLabel for="username">E-Mail</p:outputLabel>
          <p:inputText id="username" value="#{forgotPasswordView.username}" required="true" label="E-Mail"/>
          <p:message for="username" />
        </div>
      </div>
    </div>

    <p:commandButton action="#{forgotPasswordView.requestPassword}" value="Passwort zurücksetzen" ajax="false" />

  </ui:define>
</ui:composition>
