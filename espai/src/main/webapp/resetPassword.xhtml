<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/login.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:param name="title" value="Passwort zurücksetzen"/>

  <ui:define name="content">
    <h1>Passwort zurücksetzen</h1>

    <p>Bitte wählen Sie ein neues Passwort mit min. 8 Zeichen.</p>

    <p:messages globalOnly="true" />

    <div class="grid">
      <div class="col-12 md:col-6">
        <div class="field">
          <p:outputLabel for="newPassword">Passwort</p:outputLabel>
          <p:password id="newPassword" value="#{resetPasswordView.newPassword}" label="Passwort" redisplay="true" />
          <p:message for="newPassword" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <p:outputLabel for="newPasswordRetype">Passwort wiederholen</p:outputLabel>
          <p:password id="newPasswordRetype" value="#{resetPasswordView.newPasswordRetype}" label="Passwort wiederholen" redisplay="true" />
          <p:message for="newPasswordRetype" />
        </div>
      </div>
    </div>

    <p:commandButton type="submit" action="#{resetPasswordView.updatePassword}" value="neues Passwort setzen" ajax="false" />

  </ui:define>
</ui:composition>
