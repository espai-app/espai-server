<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/dialog.xhtml">

  <ui:param name="title" value="Platzkategory bearbeiten" />

  <ui:define name="content">
    <h:form>
      <f:passThroughAttribute name="autocomplete" value="off" />

      <input type="hidden" name="seatCategoryId" value="#{param.seatCategoryId}" />
      <input type="hidden" name="hallId" value="#{seatCategoryEditorView.hall.id}" />

      <div class="ui-fluid">
        <div class="field">
          <p:outputLabel for="name" value="Name" />
          <p:inputText id="name" value="#{seatCategoryEditorView.seatCategory.name}" />
          <h:message for="name" />
        </div>

        <div class="field">
          <p:outputLabel for="description" value="Beschreibung" />
          <p:inputTextarea id="description" value="#{seatCategoryEditorView.seatCategory.description}" />
          <h:message for="description" />
        </div>

        <div class="grid">
          <div class="field col-6 ">
            <p:outputLabel for="capacity" value="Anz. Plätze" />
            <p:inputText id="capacity" value="#{seatCategoryEditorView.seatCategory.capacity}" />
            <h:message for="capacity" />
          </div>

          <div class="field col-6">
            <p:outputLabel for="partOfTotalCapacity" value="in Saalkapazität einbeziehen" />
            <div>
              <p:selectBooleanCheckbox
                id="partOfTotalCapacity"
                value="#{seatCategoryEditorView.seatCategory.partOfTotalCapacity}" />
            </div>
          </div>
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton action="#{seatCategoryEditorView.save}" value="speichern" icon="pi pi-save" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
