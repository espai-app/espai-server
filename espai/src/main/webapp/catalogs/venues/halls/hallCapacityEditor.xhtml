<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layout/dialog.xhtml">

  <ui:param name="title" value="Platzkategory bearbeiten" />

  <ui:define name="content">
    <h:form>
      <f:passThroughAttribute name="autocomplete" value="off" />

      <input type="hidden" name="hallCapacityId" value="#{param.hallCapacityId}" />
      <input type="hidden" name="hallId" value="#{hallCapacityEditorView.hall.id}" />

      <div class="ui-fluid">
        
        <div class="field">
          <p:outputLabel for="seatCategory" value="Sitzplatzkategorie" />
          <p:selectOneMenu id="seatCategory" 
                           value="#{hallCapacityEditorView.hallCapacity.seatCategory}">
            <f:selectItems value="#{hallCapacityEditorView.seatCategoryList}"
                           var="seatCategory"
                           itemLabel="#{seatCategory.name}"
                           itemValue="#{seatCategory}" />
          </p:selectOneMenu>
          <h:message for="seatCategory" />
        </div>
        

        <div class="field">
          <p:outputLabel for="capacity" value="Anz. Plätze" />
          <p:inputText id="capacity" value="#{hallCapacityEditorView.hallCapacity.capacity}" />
          <h:message for="capacity" />
        </div>

        <div class="field">
          <p:outputLabel for="partOfTotalCapacity" value="in Saalkapazität einbeziehen" />
          <div>
            <p:selectBooleanCheckbox
              id="partOfTotalCapacity"
              value="#{hallCapacityEditorView.hallCapacity.partOfTotalCapacity}" />
          </div>
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton action="#{hallCapacityEditorView.save}" 
                         value="speichern" 
                         icon="pi pi-save" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
