<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/dialog.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="jakarta.tags.core">

  <ui:param name="title"  value="#{attachmentEditorView.attachment.id != null ? 'Anhang bearbeiten' : 'Neuer Dateianhang'}" />

  <ui:define name="content">
    <h:form enctype="multipart/form-data">
      <f:passThroughAttribute name="autocomplete" value="off" />
      
      <h:inputHidden value="#{attachmentEditorView.attachment.id}" />
      <h:inputHidden value="#{attachmentEditorView.attachment.entityId}" />
      <h:inputHidden value="#{attachmentEditorView.attachment.entityType}" />
      <div class="ui-fluid">

        <div class="field">
          <p:outputLabel for="dataStream" value="Datei" />
          <p:fileUpload id="dataStream" value="#{attachmentEditorView.uploadedFile}" mode="simple" styleClass="w-full" />
          <h:message for="dataStream" />
        </div>

        <div class="field">
          <p:outputLabel for="caption" value="Beschreibung" />
          <p:inputText id="caption" value="#{attachmentEditorView.attachment.caption}" />
          <h:message for="caption" />
        </div>

        <div class="field">
          <p:outputLabel for="copyright" value="Urheberrecht" />
          <p:inputText id="copyright" value="#{attachmentEditorView.attachment.copyright}" />
          <h:message for="copyright" />
        </div>

        <div class="field">
          <p:outputLabel for="location" value="URL" />
          <p:inputText id="location" value="#{attachmentEditorView.attachment.location}" />
          <h:message for="location" />
        </div>
      </div>

      <div class="dialog-footer">
        <p:commandButton action="#{attachmentEditorView.save}" value="speichern" icon="pi pi-save" />
      </div>
    </h:form>
  </ui:define>
</ui:composition>
