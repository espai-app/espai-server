<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/layout.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:param name="title" value="#{presenterEditorView.presenter.id == null ? 'Referent:in erstellen' : 'Referent:in bearbeiten'}" />

  <ui:define name="content">

    <h1><h:outputText value="#{title}" /></h1>

    <p:card>
      <h:form>
        <div class="ui-fluid">
          <div class="grid">
            <div class="field col-6">
              <p:outputLabel for="givenName" value="Vorname"/>
              <p:inputText id="givenName" value="#{presenterEditorView.presenter.givenName}" />
              <h:message for="givenName" />
            </div>

            <div class="field col-6">
              <p:outputLabel for="surname" value="Nachname"/>
              <p:inputText id="surname" value="#{presenterEditorView.presenter.surname}" />
              <h:message for="surname" />
            </div>
          </div>
          
          <div class="field">
            <p:outputLabel for="address" value="Adresse"/>
            <p:inputTextarea id="address" value="#{presenterEditorView.presenter.address}" />
            <h:message for="address" />
          </div>
          
          <div class="grid">
            <div class="field col-3">
              <p:outputLabel for="postcode" value="PLZ"/>
              <p:inputText id="postcode" value="#{presenterEditorView.presenter.postcode}" />
              <h:message for="postcode" />
            </div>

            <div class="field col-8">
              <p:outputLabel for="city" value="Ort"/>
              <p:inputText id="city" value="#{presenterEditorView.presenter.city}" />
              <h:message for="city" />
            </div>
          </div>
          
          <div class="field">
            <p:outputLabel for="phone" value="Telefon"/>
            <p:inputText id="phone" value="#{presenterEditorView.presenter.phone}" />
            <h:message for="phone" />
          </div>
          
          <div class="field">
            <p:outputLabel for="email" value="E-Mail"/>
            <p:inputText id="email" value="#{presenterEditorView.presenter.email}" type="email" />
            <h:message for="email" />
          </div>
        </div>
        
        <div class="mt-2">
          <p:commandButton value="speichern" icon="pi pi-save" action="#{presenterEditorView.save}" />
        </div>
      </h:form>
    </p:card>
  </ui:define>
</ui:composition>
