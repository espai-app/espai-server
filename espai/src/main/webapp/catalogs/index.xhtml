<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/layout/layout.xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

  <ui:param name="title" value="Stammdaten"/>

  <ui:define name="content">
    <div class="page-title">
      <h1>Stammdaten</h1>
    </div>

    <div class="grid">
      <p:card styleClass="lg:col-3 md:col-4 col-12 mr-2" rendered="#{request.isUserInRole('VENUE_MANAGER') or request.isUserInRole('MANAGER')}">
        <f:facet name="title">Spielstätten</f:facet>
        <p>Orte, an denen Veranstaltungen stattfinden können.</p>
        <f:facet name="footer"><div class="text-right"><p:linkButton href="venues/index.xhtml" value="zur Liste" styleClass="ui-button-flat"/></div></f:facet>
      </p:card> 

      <p:card styleClass="lg:col-3 md:col-4 col-12 mt-2 mr-2" rendered="#{request.isUserInRole('MANAGER')}">
        <f:facet name="title">Veranstaltungen</f:facet>
        <p>Filme, Konzerte und andere Formate, die Sie in Ihrem Programm verwenden können.</p>
        <f:facet name="footer"><div class="text-right"><p:linkButton href="productions/index.xhtml" value="zur Liste" styleClass="ui-button-flat"/></div></f:facet>
      </p:card>
      
      <p:card styleClass="lg:col-3 md:col-4 col-12 mt-2 mr-2" rendered="#{request.isUserInRole('MANAGER')}">
        <f:facet name="title">Referent:innen</f:facet>
        <p>Legen Sie Referent:innen, Moderator:innen und Gastgeber:innen für Ihre Veranstaltungen an.</p>
        <f:facet name="footer"><div class="text-right"><p:linkButton href="presenters/index.xhtml" value="zur Liste" styleClass="ui-button-flat"/></div></f:facet>
      </p:card>
    </div>

  </ui:define>
</ui:composition>
